<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" width="device=width, intial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script defer href="./index.js"></script>
    </head>
    <body>

        <header class="headerText">CALCULATOR 101</header>
        
        <div id="calcContainer">
            <div id="displayContainer">
                <span class="display"></span>
            </div>
            <div class="buttonsContainer">
                <button class="seven button">7</button>
                <button class="eight button">8</button>
                <button class="nine button">9</button>
                <button class="four button">4</button>
                <button class="five button">5</button>
                <button class="six button">6</button>
                <button class="one button">1</button>
                <button class="two button">2</button>
                <button class="three button">3</button>
                <button class="dot button">.</button>
                <button class="zero button">0</button>
            </div>
            <div class="operatorsContainer">
                <button class="divide button op">/</button>
                <button class="multiply button op">*</button>
                <button class="subtract button op">-</button>
                <button class="add button op">+</button>
                <button class="equal button op">=</button>
            </div>
        </div>
    </body>
</html>
